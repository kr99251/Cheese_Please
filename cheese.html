<html>

<head>
    <link rel="stylesheet" type="text/css" href="cheese.css" title="style">
    <title> Cheese Please </title>
</head>

<body>
    <div id="homepage">CHEESE<br>PLEASE<div id="instructions">INSTRUCTIONS
            <p>Use left and right arrow keys<br>to move mouse character side to side.<br>Catch the cheese to stack<br>and reach the goal line to win!</p>
        </div><button id="letsPlay">LET"S PLAY</button></div>
    <div id="title"> CHEESE PLEASE </div>
    <div id="container">
        <div id="goal"></div>
        <div id="loser">
            <h1>LOSER, NO CHEESE FOR YOU</h1> <img style="left:900" class="image" src="https://media.giphy.com/media/26hlSdc2qyhqku1zO/giphy.gif" /><br><button class="home">Home</button>
        </div>
        <div id="winner">
            <h1>YOU WIN</h1> <img style="left:900" class="image" src="https://media.giphy.com/media/TOSw3DR6dHDEY/giphy.gif" /><br><button class="home">Home</button>
        </div>
        <div id="mouse"><img src="./themouse.png" width=145 />
        </div>
    </div>

    <script type="text/javascript" src="cheese.js"></script>
</body>

</html>
